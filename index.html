<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Summary</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 p-4">
<h1 class="mb-4">Sales Summary</h1>
<div class="card p-4 shadow" style="width: 300px;">
  <h2 class="h5 mb-3">Total Sales</h2>
  <div id="total-sales" class="fs-3 text-primary">Loading...</div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>fetch('data.csv')
  .then(response => response.text())
  .then(csvText => {
    // Parse CSV data
    const lines = csvText.trim().split('\n');
    const headers = lines[0].split(',');
    const salesIndex = headers.indexOf('Sales');
    if (salesIndex === -1) {
      document.getElementById('total-sales').textContent = 'Sales column not found';
      return;
    }
    let total = 0;
    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].split(',');
      const salesValue = parseFloat(cols[salesIndex]);
      if (!isNaN(salesValue)) {
        total += salesValue;
      }
    }
    document.getElementById('total-sales').textContent = total.toFixed(2);
  })
  .catch(error => {
    document.getElementById('total-sales').textContent = 'Error loading data';
  });</script>
</body>
</html>
