<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoU9G+9E8bOe0Q1zLh+AiF1p1U5zQbH1h4U30+F+8dD0Q5" crossorigin="anonymous">
    <style>
        /* style_css */
        body {
            padding: 2rem;
        }
        #total-sales {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Sales Summary</h1>
        <div class="card">
            <div class="card-body">
                <h2>Total Sales</h2>
                <div id="total-sales" class="text-primary">Loading...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    <script>document.addEventListener('DOMContentLoaded', () => {
    fetch('data.csv')
        .then(response => response.text())
        .then(csvText => {
            const lines = csvText.trim().split('\n');
            const header = lines[0].split(',');
            const salesIndex = header.indexOf('Sales');
            if (salesIndex === -1) {
                document.getElementById('total-sales').textContent = 'Sales column not found';
                return;
            }
            let total = 0;
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(',');
                const salesValue = parseFloat(row[salesIndex]);
                if (!isNaN(salesValue)) {
                    total += salesValue;
                }
            }
            document.getElementById('total-sales').textContent = total.toFixed(2);
        })
        .catch(error => {
            document.getElementById('total-sales').textContent = 'Error loading data';
            console.error('Error fetching CSV:', error);
        });
});</script>
</body>
</html>
